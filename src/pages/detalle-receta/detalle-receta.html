<ion-header >
  <ion-navbar >
    <ion-title >
    <div style="padding: 2%; text-align: center;"><img src="assets/imgs/logo_peabody_blanco.png" title="Recetas Peabody" alt="Recetas Peabody" style="width: 70%; max-width: 400px;"></div>
    </ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>
 <ion-card-title>
      {{titulo}}
</ion-card-title>

<ion-card>
  <ion-card-content>
     <img src="{{image}}">
  </ion-card-content>
</ion-card>


<ion-segment [(ngModel)]="seleccion" color="primary" >
    <ion-segment-button  value="ingredientes">
      Ingredientes
    </ion-segment-button>
    <ion-segment-button value="procedimiento">
      Procedimiento
    </ion-segment-button>
  </ion-segment>






<ion-card *ngIf="seleccion == 'ingredientes'" class="detalle">

    <ion-card-content *ngFor="let ingrediente of ingredientes;">
      <ion-row>

        <ion-col>
          <p>{{ingrediente.titulo}} </p>
        </ion-col>

        <ion-col>
          <p> {{ingrediente.cantidad}} </p>
        </ion-col>



       </ion-row>
    </ion-card-content>

</ion-card>


<ion-card *ngIf="seleccion == 'procedimiento'">

    <ion-card-content >
      <ion-row>

        <ion-col>
          <p>{{procedimiento}} </p>
        </ion-col>

       </ion-row>
    </ion-card-content>

</ion-card>


<button class="button"
               ion-button
               icon-right
               block
               padding-vertical
               color="primary"
               (click)="sharePicker()">
                  Compartir
                  <ion-icon ios="ios-share" md="md-share"></ion-icon>
            </button>

</ion-content>
